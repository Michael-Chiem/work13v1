<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search ANI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #result textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Search ANI</h1>
    <form id="searchForm">
        <label for="ani">Enter ANI:</label>
        <input type="text" id="ani" name="ani">
        <button type="submit">Search</button>
    </form>
    <div id="result">
        <h2>Search Result</h2>
        <textarea id="resultText" readonly></textarea>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const ani = document.getElementById('ani').value;
            const response = await fetch(`/search/${ani}`);
            const data = await response.json();
            document.getElementById('resultText').value = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
